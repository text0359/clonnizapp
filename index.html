<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>‚ú® Chat Online Estilo WhatsApp ‚ú®</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    :root {
      --bg-color: #e5ddd5;
      --msg-eu: #dcf8c6;
      --msg-outro: #fff;
      --accent: #128c7e;
      --text-color: #111;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 450px;
      height: 95vh;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    header {
      background: var(--accent);
      color: white;
      padding: 10px;
      text-align: center;
    }

    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 10px;
      overflow-y: auto;
      background: var(--bg-color);
    }

    .msg {
      padding: 8px 12px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
      margin: 5px 0;
    }

    .msg.eu {
      background-color: var(--msg-eu);
      align-self: flex-end;
    }

    .msg.outro {
      background-color: var(--msg-outro);
      align-self: flex-start;
    }

    .input-area {
      display: flex;
      gap: 5px;
      padding: 10px;
      background: white;
    }

    input, button, select {
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      background: var(--accent);
      color: white;
      cursor: pointer;
    }

    .botao {
      width: 60px;
      height: 60px;
      font-size: 20px;
      color: white;
      border-radius: 50%;
      border: none;
    }

    .vermelho { background: #ff4d4d; }
    .azul { background: #4d79ff; }
    .verde { background: #4dff88; }

    footer {
      background: white;
      padding: 8px;
      text-align: center;
      border-top: 1px solid #ccc;
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h2>üí¨ Chat Online</h2>
    <div>
      <select onchange="mudarTema(this.value)">
        <option value="classico">Cl√°ssico</option>
        <option value="rosa">Rosa</option>
        <option value="azul">Azul</option>
        <option value="dark">Dark</option>
      </select>
    </div>
  </header>

  <div class="chat" id="mensagens"></div>

  <div class="input-area">
    <input id="mensagemInput" placeholder="Mensagem">
    <button onclick="enviarMensagem()">üì§</button>
    <button onclick="limparChat()">üßπ</button>
  </div>

  <footer>
    <span>Seu ID: <span id="meuId"></span></span>
    <button onclick="copiarID()">üìã</button>
    <input id="idOutro" placeholder="ID do outro">
    <button onclick="conectar()">Conectar</button>
  </footer>
</div>

<script>
  const meuId = gerarIdPequeno();
  const peer = new Peer(meuId, {
    config: {
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' },
        {
          urls: 'turn:openrelay.metered.ca:443',
          username: 'openrelayproject',
          credential: 'openrelayproject'
        }
      ]
    }
  });

  peer.on('open', id => {
    document.getElementById('meuId').innerText = id;
  });

  let conn = null;

  function gerarIdPequeno() {
    const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
    let id = '';
    for (let i = 0; i < 6; i++) {
      id += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    return id;
  }

  function conectar() {
    const outroId = document.getElementById('idOutro').value.trim();
    conn = peer.connect(outroId);
    configurarConexao(conn);
  }

  peer.on('connection', c => {
    conn = c;
    configurarConexao(conn);
  });

  function configurarConexao(c) {
    c.on('open', () => adicionarMensagem('üîó Conectado com ' + c.peer, 'outro'));
    c.on('data', receber);
    c.on('close', () => adicionarMensagem('‚ùå Conex√£o encerrada', 'outro'));
  }

  function enviarMensagem() {
    const texto = document.getElementById('mensagemInput').value.trim();
    if (texto === '') return;
    conn.send({ tipo: 'mensagem', conteudo: texto });
    adicionarMensagem(texto, 'eu');
    document.getElementById('mensagemInput').value = '';
  }

  function receber(data) {
    if (data.tipo === 'mensagem') adicionarMensagem(data.conteudo, 'outro');
  }

  function adicionarMensagem(msg, tipo) {
    const div = document.createElement('div');
    div.className = 'msg ' + tipo;
    div.innerText = msg;
    document.getElementById('mensagens').appendChild(div);
    div.scrollIntoView();
  }

  function limparChat() {
    document.getElementById('mensagens').innerHTML = '';
  }

  function copiarID() {
    navigator.clipboard.writeText(document.getElementById('meuId').innerText);
    alert('ID copiado!');
  }

  function mudarTema(tema) {
    const root = document.documentElement;
    if (tema === 'classico') {
      root.style.setProperty('--bg-color', '#e5ddd5');
      root.style.setProperty('--msg-eu', '#dcf8c6');
      root.style.setProperty('--msg-outro', '#fff');
      root.style.setProperty('--accent', '#128c7e');
      root.style.setProperty('--text-color', '#111');
    } else if (tema === 'rosa') {
      root.style.setProperty('--bg-color', '#ffe6f0');
      root.style.setProperty('--msg-eu', '#ffcce5');
      root.style.setProperty('--msg-outro', '#fff0f5');
      root.style.setProperty('--accent', '#ff69b4');
      root.style.setProperty('--text-color', '#111');
    } else if (tema === 'azul') {
      root.style.setProperty('--bg-color', '#d0e7ff');
      root.style.setProperty('--msg-eu', '#add8e6');
      root.style.setProperty('--msg-outro', '#f0f8ff');
      root.style.setProperty('--accent', '#007acc');
      root.style.setProperty('--text-color', '#111');
    } else if (tema === 'dark') {
      root.style.setProperty('--bg-color', '#1e1e1e');
      root.style.setProperty('--msg-eu', '#333');
      root.style.setProperty('--msg-outro', '#555');
      root.style.setProperty('--accent', '#00ffc8');
      root.style.setProperty('--text-color', '#f0f0f0');
    }
  }
</script>

</body>
</html>
