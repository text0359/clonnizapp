<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>‚ú® Jogo de Bot√µes Online - Chat estilo WhatsApp ‚ú®</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    :root {
      --bg-color: #e5ddd5;
      --msg-eu: #dcf8c6;
      --msg-outro: #fff;
      --accent: #128c7e;
      --text-color: #111;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      width: 100%;
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #app {
      width: 100%;
      max-width: 430px;
      background: white;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    @media (min-width: 768px) {
      #app {
        height: 90vh;
        border-radius: 12px;
        margin: 20px;
      }
    }

    h1 {
      background: var(--accent);
      color: white;
      width: 100%;
      padding: 10px;
      text-align: center;
      margin: 0;
    }

    .tema-selector {
      margin: 10px;
    }

    input, button {
      padding: 8px;
      margin: 3px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      background: var(--accent);
      color: white;
    }

    .botao {
      width: 80px;
      height: 80px;
      font-size: 20px;
      color: white;
      border-radius: 50%;
      margin: 5px;
      border: none;
    }

    .vermelho { background: #ff4d4d; }
    .azul { background: #4d79ff; }
    .verde { background: #4dff88; }

    #status {
      margin: 5px;
      font-size: 16px;
      color: var(--accent);
    }

    #chatBox {
      border: 1px solid var(--accent);
      padding: 10px;
      width: 95%;
      max-width: 400px;
      background: white;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      height: 500px;
    }

    #mensagens {
      flex: 1;
      overflow-y: auto;
      background: var(--bg-color);
      border-radius: 8px;
      padding: 5px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .msg {
      padding: 5px 10px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .msg.eu {
      background-color: var(--msg-eu);
      align-self: flex-end;
    }

    .msg.outro {
      background-color: var(--msg-outro);
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      gap: 5px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>üí¨ Chat Online</h1>

    <div class="tema-selector">
      <label>Tema:</label>
      <select onchange="mudarTema(this.value)">
        <option value="classico">Cl√°ssico</option>
        <option value="rosa">Rosa</option>
        <option value="azul">Azul</option>
        <option value="dark">Dark</option>
      </select>
    </div>

    <p>Seu ID: <span id="meuId"></span>
      <button onclick="copiarID()">üìã Copiar ID</button>
    </p>
    <input id="idOutro" placeholder="ID do outro jogador">
    <button onclick="conectar()">Conectar</button>

    <h2>Bot√µes:</h2>
    <div>
      <button class="botao vermelho" onclick="clicarBotao('vermelho')">üî¥</button>
      <button class="botao azul" onclick="clicarBotao('azul')">üîµ</button>
      <button class="botao verde" onclick="clicarBotao('verde')">üü¢</button>
    </div>

    <h2 id="status">Status: Aguardando conex√£o...</h2>

    <div id="chatBox">
      <h3>üí¨ Chat</h3>
      <div id="mensagens"></div>
      <div class="chat-input">
        <input id="mensagemInput" placeholder="Digite uma mensagem">
        <button onclick="enviarMensagem()">Enviar</button>
        <button onclick="limparChat()">üßπ</button>
      </div>
    </div>
  </div>

  <script>
    const peer = new Peer();

    peer.on('open', id => {
      document.getElementById('meuId').innerText = id;
    });

    let conn = null;

    function conectar() {
      const outroId = document.getElementById('idOutro').value.trim();
      if (!outroId) {
        alert('‚ùå Insira o ID do outro jogador!');
        return;
      }
      conn = peer.connect(outroId);
      configurarConexao(conn);
    }

    peer.on('connection', connection => {
      conn = connection;
      configurarConexao(conn);
    });

    function configurarConexao(conexao) {
      if (!conexao) return;

      conexao.on('open', () => {
        atualizarStatus('üîó Conectado com ' + conexao.peer);
      });

      conexao.on('data', receber);

      conexao.on('close', () => {
        atualizarStatus('‚ùå Conex√£o encerrada');
      });

      conexao.on('error', err => {
        console.error('Erro na conex√£o:', err);
        atualizarStatus('‚ö†Ô∏è Erro na conex√£o');
      });
    }

    function clicarBotao(cor) {
      enviar(cor);
    }

    function enviar(cor) {
      if (conn && conn.open) {
        conn.send({ tipo: 'botao', conteudo: cor });
        atualizarStatus('Voc√™ clicou: ' + cor);
      } else {
        alert('‚ùå Conecte primeiro!');
      }
    }

    function enviarMensagem() {
      const texto = document.getElementById('mensagemInput').value.trim();
      if (texto === '') return;
      if (conn && conn.open) {
        conn.send({ tipo: 'mensagem', conteudo: texto });
        adicionarMensagem(texto, 'eu');
        document.getElementById('mensagemInput').value = '';
      } else {
        alert('‚ùå Conecte primeiro!');
      }
    }

    function receber(data) {
      if (data.tipo === 'botao') {
        atualizarStatus('O outro clicou: ' + data.conteudo);
      }
      if (data.tipo === 'mensagem') {
        adicionarMensagem(data.conteudo, 'outro');
      }
    }

    function adicionarMensagem(msg, tipo) {
      const div = document.createElement('div');
      div.innerText = msg;
      div.className = 'msg ' + tipo;
      document.getElementById('mensagens').appendChild(div);
      div.scrollIntoView();
    }

    function limparChat() {
      document.getElementById('mensagens').innerHTML = '';
    }

    function copiarID() {
      const id = document.getElementById('meuId').innerText;
      navigator.clipboard.writeText(id);
      alert('ID copiado!');
    }

    function atualizarStatus(txt) {
      document.getElementById('status').innerText = txt;
    }

    function mudarTema(tema) {
      const root = document.documentElement;
      if (tema === 'classico') {
        root.style.setProperty('--bg-color', '#e5ddd5');
        root.style.setProperty('--msg-eu', '#dcf8c6');
        root.style.setProperty('--msg-outro', '#fff');
        root.style.setProperty('--accent', '#128c7e');
        root.style.setProperty('--text-color', '#111');
      } else if (tema === 'rosa') {
        root.style.setProperty('--bg-color', '#ffe6f0');
        root.style.setProperty('--msg-eu', '#ffcce5');
        root.style.setProperty('--msg-outro', '#fff0f5');
        root.style.setProperty('--accent', '#ff69b4');
        root.style.setProperty('--text-color', '#111');
      } else if (tema === 'azul') {
        root.style.setProperty('--bg-color', '#d0e7ff');
        root.style.setProperty('--msg-eu', '#add8e6');
        root.style.setProperty('--msg-outro', '#f0f8ff');
        root.style.setProperty('--accent', '#007acc');
        root.style.setProperty('--text-color', '#111');
      } else if (tema === 'dark') {
        root.style.setProperty('--bg-color', '#1e1e1e');
        root.style.setProperty('--msg-eu', '#333');
        root.style.setProperty('--msg-outro', '#555');
        root.style.setProperty('--accent', '#00ffc8');
        root.style.setProperty('--text-color', '#f0f0f0');
      }
    }
  </script>
</body>
</html>
