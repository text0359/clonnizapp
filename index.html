<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>âœ¨ Jogo de BotÃµes Online Estilo WhatsApp âœ¨</title>
  <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    :root {
      --bg-color: #e5ddd5;
      --msg-eu: #dcf8c6;
      --msg-outro: #fff;
      --accent: #128c7e;
      --text-color: #111;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 430px;
      height: 95vh;
      border-radius: 20px;
      background: white;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    h1 {
      background: var(--accent);
      color: white;
      padding: 10px;
      text-align: center;
      margin: 0;
    }

    .tema-selector, .top-info {
      padding: 10px;
      background: var(--bg-color);
      display: flex;
      gap: 5px;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    input, button, select {
      padding: 8px;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      cursor: pointer;
      background: var(--accent);
      color: white;
    }

    .botao {
      width: 60px;
      height: 60px;
      font-size: 20px;
      color: white;
      border-radius: 50%;
      margin: 3px;
      border: none;
    }

    .vermelho { background: #ff4d4d; }
    .azul { background: #4d79ff; }
    .verde { background: #4dff88; }

    #status {
      font-size: 14px;
      color: var(--accent);
      text-align: center;
      padding: 5px;
    }

    #chatBox {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--bg-color);
    }

    #mensagens {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .msg {
      padding: 6px 10px;
      border-radius: 10px;
      max-width: 70%;
      word-wrap: break-word;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .msg.eu {
      background-color: var(--msg-eu);
      align-self: flex-end;
    }

    .msg.outro {
      background-color: var(--msg-outro);
      align-self: flex-start;
    }

    .avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      object-fit: cover;
    }

    .chat-input {
      display: flex;
      gap: 5px;
      padding: 5px;
      background: white;
    }

    .chat-input input[type="file"] {
      display: none;
    }

    .preview img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div class="container">
<h1>ðŸ’¬ Chat Online</h1>

<div class="tema-selector">
  <label>Tema:</label>
  <select onchange="mudarTema(this.value)">
    <option value="classico">ClÃ¡ssico</option>
    <option value="rosa">Rosa</option>
    <option value="azul">Azul</option>
    <option value="dark">Dark</option>
  </select>
</div>

<div class="top-info">
  <span>Seu ID: <span id="meuId"></span></span>
  <button onclick="copiarID()">ðŸ“‹ Copiar ID</button>
</div>
<div class="top-info">
  <input id="idOutro" placeholder="ID do outro jogador">
  <button onclick="conectar()">Conectar</button>
</div>

<div class="top-info">
  <button class="botao vermelho" onclick="clicarBotao('vermelho')">ðŸ”´</button>
  <button class="botao azul" onclick="clicarBotao('azul')">ðŸ”µ</button>
  <button class="botao verde" onclick="clicarBotao('verde')">ðŸŸ¢</button>
</div>

<div id="status">Status: Aguardando conexÃ£o...</div>

<div id="chatBox">
  <div id="mensagens"></div>
  <div class="chat-input">
    <input id="mensagemInput" placeholder="Mensagem">
    <button onclick="abrirEmojiPicker()">ðŸ˜€</button>
    <label><input type="file" id="fileInput" onchange="enviarMidia()">ðŸ“Ž</label>
    <button onclick="enviarMensagem()">Enviar</button>
    <button onclick="limparChat()">ðŸ§¹</button>
  </div>
</div>
</div>

<script>
const peer = new Peer();
let conn = null;

peer.on('open', id => {
  document.getElementById('meuId').innerText = id;
});

peer.on('connection', connection => {
  conn = connection;
  configurarConexao(conn);
});

function conectar() {
  const outroId = document.getElementById('idOutro').value.trim();
  if (!outroId) return alert('Insira o ID do outro jogador!');
  conn = peer.connect(outroId);
  configurarConexao(conn);
}

function configurarConexao(c) {
  c.on('open', () => atualizarStatus('Conectado com ' + c.peer));
  c.on('data', receber);
  c.on('close', () => atualizarStatus('ConexÃ£o encerrada'));
  c.on('error', err => atualizarStatus('Erro na conexÃ£o'));
}

function clicarBotao(cor) {
  enviar({ tipo: 'botao', conteudo: cor });
  atualizarStatus('VocÃª clicou: ' + cor);
}

function enviarMensagem() {
  const texto = document.getElementById('mensagemInput').value.trim();
  if (!texto) return;
  enviar({ tipo: 'mensagem', conteudo: texto });
  adicionarMensagem(texto, 'eu');
  document.getElementById('mensagemInput').value = '';
}

function enviarMidia() {
  const file = document.getElementById('fileInput').files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = e => {
    const data = { tipo: 'midia', nome: file.name, conteudo: e.target.result };
    enviar(data);
    adicionarMensagem(`<a href="${e.target.result}" download="${file.name}">${file.name}</a>`, 'eu');
  };
  reader.readAsDataURL(file);
}

function abrirEmojiPicker() {
  const input = document.getElementById('mensagemInput');
  input.focus();
  document.execCommand('insertText', false, 'ðŸ˜€');
}

function enviar(data) {
  if (conn && conn.open) conn.send(data);
  else alert('Conecte primeiro!');
}

function receber(data) {
  if (data.tipo === 'botao') atualizarStatus('O outro clicou: ' + data.conteudo);
  if (data.tipo === 'mensagem') adicionarMensagem(data.conteudo, 'outro');
  if (data.tipo === 'midia') {
    adicionarMensagem(`<a href="${data.conteudo}" download="${data.nome}">${data.nome}</a>`, 'outro');
  }
}

function adicionarMensagem(msg, tipo) {
  const div = document.createElement('div');
  div.className = 'msg ' + tipo;
  div.innerHTML = `<img class="avatar" src="https://i.pravatar.cc/40">` + msg;
  document.getElementById('mensagens').appendChild(div);
  div.scrollIntoView();
}

function limparChat() {
  document.getElementById('mensagens').innerHTML = '';
}

function copiarID() {
  const id = document.getElementById('meuId').innerText;
  navigator.clipboard.writeText(id);
  alert('ID copiado!');
}

function atualizarStatus(txt) {
  document.getElementById('status').innerText = txt;
}

function mudarTema(tema) {
  const root = document.documentElement;
  if (tema === 'classico') {
    root.style.setProperty('--bg-color', '#e5ddd5');
    root.style.setProperty('--msg-eu', '#dcf8c6');
    root.style.setProperty('--msg-outro', '#fff');
    root.style.setProperty('--accent', '#128c7e');
    root.style.setProperty('--text-color', '#111');
  } else if (tema === 'rosa') {
    root.style.setProperty('--bg-color', '#ffe6f0');
    root.style.setProperty('--msg-eu', '#ffcce5');
    root.style.setProperty('--msg-outro', '#fff0f5');
    root.style.setProperty('--accent', '#ff69b4');
    root.style.setProperty('--text-color', '#111');
  } else if (tema === 'azul') {
    root.style.setProperty('--bg-color', '#d0e7ff');
    root.style.setProperty('--msg-eu', '#add8e6');
    root.style.setProperty('--msg-outro', '#f0f8ff');
    root.style.setProperty('--accent', '#007acc');
    root.style.setProperty('--text-color', '#111');
  } else if (tema === 'dark') {
    root.style.setProperty('--bg-color', '#1e1e1e');
    root.style.setProperty('--msg-eu', '#333');
    root.style.setProperty('--msg-outro', '#555');
    root.style.setProperty('--accent', '#00ffc8');
    root.style.setProperty('--text-color', '#f0f0f0');
  }
}
</script>
</body>
</html>
